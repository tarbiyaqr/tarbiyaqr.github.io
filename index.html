<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Include Bootstrap for styling -->
<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="styles.css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<title>QR Code Generator</title> 
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid"> 
    <div class="text-center"> 
  
      <!-- Get a Placeholder image initially, 
       this will change according to the 
       data entered later -->
      <img src= 
"https://i.imgur.com/mARCJbv.png"
        class="qr-code img-thumbnail img-responsive" alt="https://i.imgur.com/mARCJbv.png"> 
    </div> 
  <!-- Name -->
    <div class="form-horizontal"> 
      <div class="form-group"> 
        <label class="control-label col-sm-2"
          for="name"> 
          Name: 
        </label> 
        <div class="col-sm-10"> 
  
          <!-- Input box to enter the  
              required data -->
          <input type="text" size="60" 
            maxlength="60" class="form-control"
            id="name" placeholder="Enter Name" /> 
        </div> 
      </div>
		
  <!-- Phone Number -->
    <div class="form-horizontal"> 
      <div class="form-group"> 
        <label class="control-label col-sm-2"
          for="phone"> 
          Phone: 
        </label> 
        <div class="col-sm-10"> 
  
          <!-- Input box to enter the  
              required data -->
          <input type="number" size="60" 
            maxlength="60" class="form-control"
            id="phone" placeholder="Enter Phone" /> 
        </div> 
      </div>		
		
		  <!-- Phone Number -->
    <div class="form-horizontal"> 
      <div class="form-group"> 
        <label class="control-label col-sm-2"
          for="phone"> 
          Email: 
        </label> 
        <div class="col-sm-10"> 
  
          <!-- Input box to enter the  
              required data -->
          <input type="email" size="60" 
            maxlength="60" class="form-control"
            id="email" placeholder="Enter Email" /> 
        </div> 
      </div>		
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10"> 
  
          <!-- Button to generate QR Code for 
           the entered data -->
          <button type="button" class= 
            "btn btn-default" id="generate"> 
            Generate 
          </button>
		  <a href="https://i.imgur.com/mARCJbv.png" download>
           <button type="button" class= 
            "btn btn-default" id="download"> 
            Download
          </button>
          </a>
        </div> 
      </div> 
    </div> 
  </div> 
<div id="snackbar">Please fill out all required information...</div>
</div>
</div>
  <script src= 
    "https://code.jquery.com/jquery-3.5.1.js"> 
  </script> 
  
  <script> 
    // Function to HTML encode the text 
    // This creates a new hidden element, 
    // inserts the given text into it  
    // and outputs it out as HTML 
    function htmlEncode(value) { 
      return $('<div/>').text(value) 
        .html(); 
    } 
  
    $(function () { 
  
      // Specify an onclick function 
      // for the generate button 
      $('#generate').click(function () { 
  		let data = $('#name').val()+','+$('#phone').val()+','+$('#email').val()
        // Generate the link that would be 
        // used to generate the QR Code 
        // with the given data
		if ($('#name').val() == "" || $('#phone').val() == "" ||$('#email').val() == ""){
			var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
		}
		  else{
        let finalURL = 
'https://chart.googleapis.com/chart?cht=qr&chl=' + 
          htmlEncode(data) + 
          '&chs=500x500&chld=L|0' 
  	
        // Replace the src of the image with 
        // the QR code image 
        $('.qr-code').attr('src', finalURL);
		
		 }
      }); 
    }); 
  </script> 
</body>
</html>
